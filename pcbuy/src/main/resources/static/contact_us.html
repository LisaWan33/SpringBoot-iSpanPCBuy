                                    </div>
                                    <div class="col-lg-12">
                                            <textarea name="message" rows="6" class="form-control" placeholder="您的留言" required

                                    </div>
                                    <div class="col-lg-12">

 <script type="text/javascript">
     window.onload = function() {
         document.getElementById('contact-form').addEventListener('submit', function(event) {
             event.preventDefault();
             // generate a five digit number for the contact_number variable
             this.contact_number.value = Math.random() * 1000 | 0;
             // these IDs from the previous steps
             emailjs.sendForm('service_42i2x3j', 'template_qab1qbw', this)
                 .then(function() {
                     console.log('SUCCESS!');
                     alert("已發送信件給客服！您可前往所留的信箱查看信件。")
                    location.reload()
                 }, function(error) {
                     console.log('發送失敗...請稍後再試', error);
                 });
         });
     }
