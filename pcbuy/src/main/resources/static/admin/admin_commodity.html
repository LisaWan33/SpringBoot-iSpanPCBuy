<script type="text/javascript">
    jQuery.support.cors = true;
    var categoryName = "CPU" //(第一次進入預設選取CPU)

    //根據商品管理頁面下拉式列表的零組件->列出相對應的資料
    function onCategorySelect() {
        console.log("調用onCategorySelect()")
        $('h1').text($('#categorySelect').find(':selected').text())
        $('#showproductname').text("商品管理 / " + $('#categorySelect').find(':selected').val())
        categoryName = $('#categorySelect').find(':selected').val()
        $('td').remove().load()
        $.ajax({
            url: 'http://localhost:8080/products/' + categoryName +'/List',
            type: "get",
            dataType: "json",
            success: function (data) {
                var i=1
                $.each(data, function (key, value) {
                    // $('#CPU').append(`'<tr><td style="text-align: center"><input type="radio" value="` + data[key].productId + ' " + ></td></tr>"')
                    $('#categoryTable').append('<tr><td style="text-align: center"><input type="radio" name="categoryRadio" value="' + data[key].productId + '""></td><td>' + i++ + '</td><td>' + data[key].productName + '</td><td>' + data[key].price + '</td><td>' + data[key].stock + '</td><td>' + data[key].state + '</td></tr>')
                    console.log(data[key].productId)
                })
            },
            error: function (data) {
                alert("fail");
            }
        });
    }

    //頁面載入時預設選取CPU，因此列出CPU資料
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:8080/products/' + $('#categorySelect').find(':selected').val() +'/List',
            type: "get",
            dataType: "json",
            success: function (data) {
                loadForm($('#categorySelect').find(':selected').val())
                var i=1
                $.each(data, function (key, value) {
                    $('#categoryTable').append('<tr><td style="text-align: center"><input type="radio" name="categoryRadio" value="' + data[key].productId + '""></td><td>' + i++ + '</td><td>' + data[key].productName + '</td><td>' + data[key].price + '</td><td>' + data[key].stock + '</td><td>' + data[key].state + '</td></tr>')
                    console.log(data[key].productId)
                })
            },
            error: function (data) {
                alert("fail");
            }
        });
    })

    //點擊新增資料的按鈕時觸發Dialog的Form表單
    let btn = document.querySelector("#btn-create")
    let infoModal = document.querySelector("#infoModal")
    let close = document.querySelector("#create-close")
    btn.addEventListener("click", function () {
        loadForm($('#categorySelect').find(':selected').val())
        console.log("我想新增" + $('#categorySelect').find(':selected').val())
        $('#create-CATEGORY-form').find("input[type=text], textarea").val("")
        $('#create-CATEGORY-form').find("input[type=number], textarea").val("")
        $('#create-CATEGORY-form').find("input[type=URL], textarea").val("")
        infoModal.showModal()
        //打開新增資料後，將下拉式選單的category值 set 到 form裡面的 category
        $('#category-create').val($('#categorySelect').find(':selected').val())
    })
    close.addEventListener("click", function () {
        infoModal.close()
    })

    //刪除資料時跳出再次確認的視窗
    let checkModal = document.querySelector("#DoubleCheck")

    //改寫新增資料時按下submit方法，使之不會跳轉頁面，並且刷新Table
    function formCreateSubmit(){
        $('#create-CATEGORY-form').ajaxSubmit(function () {
            console.log("已新增")
            infoModal.close()
            CRUDreload($('#categorySelect').find(':selected').val())
        })
        return false
    }

    //改寫修改資料時按下submit方法，使之不會跳轉頁面，並且刷新Table
    function formUpdateSubmit() {
        $('#update-CATEGORY-form').ajaxSubmit(function () {
            console.log("已更新")
            infoModalUpdate.close()
            CRUDreload($('#categorySelect').find(':selected').val())
        })
        return false
    }

    //刪除資料
    $('#btn-delete').click(function (){
        var selectedId = $("input[name='categoryRadio']:checked").val()
        if (selectedId != undefined){
            checkModal.showModal()
            $('#ok-send').click(function () {
                $.ajax({
                    url: '/products/delete',
                    type: "delete",
                    dataType: "json",
                    data:{
                        productId : selectedId
                    },
                    success: function (data){
                        console.log("delete->success")
                        checkModal.close()
                        CRUDreload($('#categorySelect').find(':selected').val())
                    }
                })
            })
        }else {
            alert("請選取一筆資料")
        }
        $('#no-send').click(function () {
            checkModal.close()
        })
    })

    //增刪修結束後停留在當前頁面並且刷新
    function CRUDreload(category) {
        console.log("目前代入CRURreload的值為"+$('#categorySelect').find(':selected').val())
        $('td').remove().load()
        console.log("td清除完畢")
        $('#categorySelect').val(category)
        $('h1').text($('#categorySelect').find(':selected').text())
        $('#showproductname').text("商品管理 / " + $('#categorySelect').find(':selected').val())
        $.ajax({
            url: 'http://localhost:8080/products/' + category +'/List',
            type: "get",
            dataType: "json",
            success: function (data) {
                var i=1
                $('td').remove().load()
                $.each(data, function (key, value) {
                    // $('#CPU').append(`'<tr><td style="text-align: center"><input type="radio" value="` + data[key].productId + ' " + ></td></tr>"')
                    $('#categoryTable').append('<tr><td style="text-align: center"><input type="radio" name="categoryRadio" value="' + data[key].productId + '""></td><td>' + i++ + '</td><td>' + data[key].productName + '</td><td>' + data[key].price + '</td><td>' + data[key].stock + '</td><td>' + data[key].state + '</td></tr>')
                    console.log(data[key].productId)
                })
            },
            error: function (data) {
                alert("fail");
            }
        });
    }
