        <script type="text/javascript">
            var gpuchart = echarts.init(document.getElementById('gpuchart'));
            var data = [];
            var flag = 0;
            var refreshChart = function () {
                fetch('gpudata.json')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (newData) {
                        data = newData;
                        gpuchart.setOption({
                            //鼠標懸停工具提示
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow'
                                }
                            },
                            //圖例中顯示的數據
                            legend: {
                                data: ['data']
                            },
                            //圖表網格的大小和位置
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '3%',
                                containLabel: true,
                                show: true
                            },
                            xAxis: {
                                type: 'value',
                                boundaryGap: [0, 0.01],
                                axisLine: { show: false },
                                axisLabel: { show: false },
                            },
                            yAxis: {
                                type: 'category',
                                data: data.slice(flag, flag + 10).map(function (item) {
                                    return item.name;
                                }),
                                axisLine: { show: false },
                            },
                            //圖表的數據系列
                            series: [
                                {
                                    type: 'bar',
                                    data: data.slice(flag, flag + 10).map(function (item) {
                                        return item.value;
                                    }),
                                    itemStyle: {
                                        barBorderRadius:[0,33,33,0],
                                        color: {
                                            type: 'linear',
                                            x: 0,
                                            y: 0,
                                            x2: 0,
                                            y2: 1,
                                            colorStops: [
                                                {
                                                    offset: 0, color: '#8261ee'
                                                },
                                                {
                                                    offset: 1, color: '#8a2be2'
                                                }
                                            ],
                                            globalCoord: false
                                        }
                                    }
                                }]
                        });
                        flag = (flag + 10) % data.length;
                    });
            };
            refreshChart();
            setInterval(refreshChart, 5000);
        </script>
